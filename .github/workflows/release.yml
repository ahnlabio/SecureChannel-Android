name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Release Secure Channel Library
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Cache Gradle and wrapper
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant Permission for Gradlew to Execute
        run: chmod +x gradlew

      - name: Set Gradle Properties
        run: |
          sed -i 's/local/gradle/g' securechannel/build.gradle.kts
          sed -i 's/SERVER_AUTH_URL/${{secrets.SERVER_AUTH_URL}}/g' gradle.properties
          sed -i 's/DEV_SERVER_AUTH_URL/${{secrets.DEV_SERVER_AUTH_URL}}/g' gradle.properties
          sed -i 's/AUTH_ACCESS_KEY/${{secrets.AUTH_ACCESS_KEY}}/g' gradle.properties
          sed -i 's/AUTH_ACCESS_SECRET/${{secrets.AUTH_ACCESS_SECRET}}/g' gradle.properties

      - name: Build AAR ‚öôÔ∏èüõ†
        run: bash ./gradlew :secure-channel:assemble

      - name: Publish to GitHub Package Registry üöÄ
        run: bash ./gradlew :secure-channel:publish
        env:
          GPR_USER: ${{ github.actor }}
          GPR_KEY: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release ‚úÖ
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Upload Secure Channel AAR üó≥
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: securechannel/build/outputs/aar/secure-channel-release.aar
          asset_name: secure-channel.aar
          asset_content_type: application/aar